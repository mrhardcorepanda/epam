apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "starwars-api.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "starwars-api.name" . }}
    chart: {{ template "starwars-api.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "starwars-api.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "starwars-api.name" . }}
        release: {{ .Release.Name }}
    spec:
      serviceAccountName: starwars-api-iam-service-account
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: DYNAMODB_TABLE 
              value: {{ .Release.Namespace }}-resources
            - name: AWS_DEFAULT_REGION
              value: {{ .Values.aws.region}}
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
